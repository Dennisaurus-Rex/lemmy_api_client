name: lemmy_api
version: 1.0.4
homepage: https://github.com/Dennisaurus-Rex/lemmy_api_client
description: Future-based http client for the Lemmy API. Provides an easy interface and statically typed responses.

environment:
  sdk: '>=3.0.3 <4.0.0'
dependencies:
  json_annotation: ^4.6.0
  http: ^1.1.0
  freezed_annotation: ^2.0.1
  web_socket_channel: ^2.0.0

dev_dependencies:
  build_runner: ^2.1.4
  freezed: ^2.0.2
  json_serializable: ^6.3.0
  test: ^1.16.8
